<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Library</title>
</head>
<body>
    <!-- header -->
    <header>
        <div>
            <img src="./img/bookshelf.svg" alt="logo">
            <span>Library</span>
        </div>
        <img src="./img/plus-circle-outline.svg" alt="add icon" id="addButton">
    </header>
    <!-- popup menu -->
    <div id="popup">
        <!-- form -->
        <form action="#" class="popupForm">
            <span>Add new book</span>
            <div>
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="Pages">
            </div>
            <!-- read checkbox -->
            <div class="container">
                <span>Have you read it?</span>
                <div class="readBox">
                    <input type="checkbox" name="read" id="read">
                    <label for="read"></label>
                </div>
            </div>
            <!-- submit button -->
            <div>
                <!-- submit button -->
                <button id="submit" type="submit">Add</button>
                <button id="discard">Discard</button>
            </div>
        </form>
    </div>
    <!-- cogs popup menu -->
    <div id="cogsPopup">
        <!-- form -->
        <form action="#" class="cogsForm">
            <div></div>
            <input type="number" name="updatePages" id="updatePages" placeholder="Update pages">
            <!-- submit button -->
            <div>
                <!-- submit button -->
                <button id="save" type="submit">Save</button>
                <button id="cogsDiscard">Discard</button>
            </div>
        </form>
    </div>
    <!-- book card -->
    <main>
    </main>
<script src="./script.js"></script>
</body>
</html>

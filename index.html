<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <!-- header -->
    <header>
        <div>
            <img src="./img/bookshelf.svg" alt="logo">
            <span>Library</span>
        </div>
        <!-- addButton -->
        <img src="./img/plus-circle-outline.svg" alt="add icon" id="addButton">
    </header>
    <!-- popup menu -->
    <div id="popup">
        <!-- form -->
        <form action="#" class="popupForm">
            <span>Add new book</span>
            <div>
                <!-- input fields -->
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="Pages">
            </div>
            <div>
                <!-- submit button -->
                <button id="submit" type="submit">Add</button>
                <!-- discard button -->
                <button id="discard">Discard</button>
            </div>
        </form>
    </div>
    <!-- cogs popup menu -->
    <div id="cogsPopup">
        <!-- form -->
        <form action="#" class="cogsForm">
            <span>Update pages</span>
            <!-- input fields -->
            <input type="number" name="updatePages" id="updatePages" placeholder="Update pages">
            <!-- submit button -->
            <div>
                <!-- save button -->
                <button id="save" type="submit">Save</button>
                <!-- cogsDiscard button-->
                <button id="cogsDiscard">Discard</button>
            </div>
        </form>
    </div>
    <!-- book card -->
    <main>
    </main>
    <footer>
        <div class="Copyright">Copyright Â© <span id="year"></span> Pawel Wojciechowski</div>
        <div>
            <div class="icon lnk">
                <a href="https://www.linkedin.com/in/pawel-wojciechowski-908996260/">
                <i class="fa-brands fa-linkedin-in"></i>
                <span>Linkedin</span></a>
            </div>
            <div class="icon git">
                <a href="https://github.com/Aaxtrox/">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span></a>
            </div>
        </div>
    </footer>
<script src="./script.js"></script>
</body>
</html>
